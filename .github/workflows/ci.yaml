name: heartKIT CI

on: [push]

env:
  PYTHON_VERSION: '3.12'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies ğŸ”§
        run: |
          uv sync
          uv run ruff check
          uv run pytest tests/
